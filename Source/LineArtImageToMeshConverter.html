<html>
<body>

<div>

	<h3>Line Art Image to Mesh Converter</h3>

	<p>
		Upload an image file to be converted to a 3D mesh,
		then use the W, A, S, and D keys to move the camera around.
		A demonstration image is available at <a href="../Demo/Map_Lines-with_Diagonals.png">this link</a>.
	</p>

	<div>
		<label>Image File to Convert to Meshes:</label>
		<input
			id="inputMapImageFile"
			type="file"
			onchange="UiEventHandler.inputMapImageFile_OnChange(this);"
		></input>
	</div>

	<div>
		<label>Paths:</label>
		<div>
			<textarea
				id="textareaPaths"
				cols="40" rows="10"
				spellcheck="false"
			></textarea>
		</div>
	</div>

	<div>
		<button onclick="UiEventHandler.buttonPathsToMeshes_Clicked()">
			Convert Paths to Meshes
		</button>
	</div>

	<div>
		<label>Meshes:</label>
		<div>
			<textarea
				id="textareaMeshes"
				cols="40" rows="10"
				spellcheck="false"
			></textarea>
		</div>

		<div>
			<button onclick="UiEventHandler.buttonMeshesRender_Clicked()">
				Render Meshes
			</button>
		</div>

		<div>
			<label>Rendered:</label>
			<div id="divMeshesRendered">
				[not yet rendered]
			</div>
		</div>
	</div>

</div>

<script type="text/javascript" src="UiEventHandler.js"></script>
<script type="text/javascript" src="Bounds.js"></script>
<script type="text/javascript" src="Camera.js"></script>
<script type="text/javascript" src="Color.js"></script>
<script type="text/javascript" src="Coords.js"></script>
<script type="text/javascript" src="DisplayHelper.js"></script>
<script type="text/javascript" src="Edge.js"></script>
<script type="text/javascript" src="Face.js"></script>
<script type="text/javascript" src="Globals.js"></script>
<script type="text/javascript" src="Image.js"></script>
<script type="text/javascript" src="ImageToMeshParser.js"></script>
<script type="text/javascript" src="Mesh.js"></script>
<script type="text/javascript" src="Orientation.js"></script>
<script type="text/javascript" src="Path.js"></script>
<script type="text/javascript" src="Plane.js"></script>
<script type="text/javascript" src="Ray.js"></script>
<script type="text/javascript" src="Transform_Camera.js"></script>
<script type="text/javascript" src="Transform_Orient.js"></script>
<script type="text/javascript" src="Transform_Perspective.js"></script>
<script type="text/javascript" src="Transform_Translate.js"></script>
<script type="text/javascript" src="Transform_TranslateInverse.js"></script>
<script type="text/javascript" src="World.js"></script>

</script>
</body>
</html>
